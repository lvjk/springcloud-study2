<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h3>用户查询界面beetl渲染</h3>
	<table>
		<tr>
			<td><a th:href="@{'/user/add'}">添加用户</a></td>	
			<span th:text="${msg}"></span>		
		</tr>
		<tr>
			<th>id</th>
			<th>姓名</th>
			<th>年龄</th>
		</tr>		
		<tr th:each="user: ${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.age}"></td>
			<td><a th:href="@{'/user/info/'+${user.id}}">查看</a></td>
			<td><a th:href="@{'/user/edit/'+${user.id}}">编辑</a></td>			
			<td><a th:href="@{'/user/delete/'+${user.id}}">删除</a></td>
		</tr>		
	</table>
	<ul>
		<li><a th:href="@{'http://localhost:8081/area/list'}">area</a></li>
		<li><a th:href="@{'http://localhost:8081/build/list'}">build</a></li>
		<li><a th:href="@{'http://localhost:8081/cell/list'}">cell</a></li>
		<li><a th:href="@{'http://localhost:8081/community/list'}">community</a></li>
		<li><a th:href="@{'http://localhost:8081/communityConfig/list'}">community_config</a></li>
		<li><a th:href="@{'http://localhost:8081/customPermission/list'}">custom_permission</a></li>
		<li><a th:href="@{'http://localhost:8081/doorCard/list'}">door_card</a></li>
		<li><a th:href="@{'http://localhost:8081/orgRelation/list'}">org_relation</a></li>
		<li><a th:href="@{'http://localhost:8081/permission/list'}">permission</a></li>
		<li><a th:href="@{'http://localhost:8081/property/list'}">property</a></li>
		<li><a th:href="@{'http://localhost:8081/role/list'}">role</a></li>
		<li><a th:href="@{'http://localhost:8081/rolePermission/list'}">role_permission</a></li>		
		<li><a th:href="@{'http://localhost:8081/sysUser/list'}">sys_user</a></li>		
		<li><a th:href="@{'http://localhost:8081/list'}">user</a></li>
		<li><a th:href="@{'http://localhost:8081/userCell/list'}">user_cell</a></li>		
		<li><a th:href="@{'http://localhost:8081/userConfig/list'}">user_config</a></li>		
		<li><a th:href="@{'http://localhost:8081/userCustomPermission/list'}">user_custom_permission</a></li>	
		
		
	</ul>

</html>
